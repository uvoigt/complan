<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="/templates/edit.xhtml">
		<ui:param name="bundle" value="#{messages.bundle('users')}"/>
		<ui:param name="bean" value="#{userBean}"/>
		<ui:param name="searchLink" value="/sections/start.xhtml"/>
		<ui:param name="user" value="#{userBean.myUser}"/>

		<ui:define name="editArea">

			<h:panelGroup layout="block">
				<h:panelGrid columns="2" cellspacing="5">
					<h:outputText value="#{bundle.userId}"/>
					<p:inputText value="#{user.userId}" size="30" readonly="#{true}"/>

					<h:outputText value="#{bundle.firstName}"/>
					<p:inputText value="#{user.firstName}" autocomplete="off" maxlength="255" size="30" required="true"
						requiredMessage="#{bundle.format('fieldValidation', bundle.firstName)}"/>

					<h:outputText value="#{bundle.lastName}"/>
					<p:inputText value="#{user.lastName}" autocomplete="off" maxlength="255" size="30" required="true"
						requiredMessage="#{bundle.format('fieldValidation', bundle.lastName)}"/>

					<h:outputText value="#{bundle.email}"/>
					<p:inputText value="#{user.email}" autocomplete="off" maxlength="255" size="30" required="true"
						requiredMessage="#{bundle.format('fieldValidation', bundle.email)}"/>

					<h:outputText value="#{bundle.club}"/>
					<p:inputText value="#{user.club.name}" size="30" readonly="true"/>
				</h:panelGrid>
			</h:panelGroup>
		</ui:define>
	</ui:decorate>
</html>
