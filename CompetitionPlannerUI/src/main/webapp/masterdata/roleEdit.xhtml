<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="/templates/edit.xhtml">
		<ui:param name="bundle" value="#{messages.bundle('roles')}"/>
		<ui:param name="bean" value="#{roleBean}"/>
		<ui:param name="searchLink" value="/masterdata/roles.xhtml"/>
		<ui:param name="role" value="#{roleBean.role}"/>

		<ui:define name="editArea">
			<h:panelGroup layout="block">
				<h:panelGrid columns="2" cellspacing="5">
					<h:outputText value="#{bundle.role}"/>
					<p:inputText value="#{role.role}" autocomplete="off" maxlength="255" required="true"
						requiredMessage="#{bundle.format('fieldValidation', bundle.role)}"/>

					<h:outputText value="#{bundle.description}"/>
					<p:inputText value="#{role.description}" autocomplete="off" maxlength="255" size="100" required="true"
						requiredMessage="#{bundle.format('fieldValidation', bundle.description)}"/>
				</h:panelGrid>
			</h:panelGroup>
		</ui:define>
	</ui:decorate>
</html>
