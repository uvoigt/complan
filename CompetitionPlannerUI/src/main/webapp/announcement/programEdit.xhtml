<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="/templates/title.xhtml">
		<ui:param name="bundle" value="#{messages.bundle('programs')}"/>

		<ui:param name="program" value="#{programBean.program}"/>

		<ui:define name="content">

			<h:form>

				<p:remoteCommand global="false" name="checkExpr" action="#{programOptionsBean.checkExpr()}"
					process="@this expr" update="exprStatus" partialSubmit="true"/>
				<p:fieldset toggleable="true" collapsed="true" toggleSpeed="0" legend="#{bundle.options}" widgetVar="optionsSet">
					<pe:javascript event="toggle" execute="programEdit.initExpr()"/>
					<h:panelGroup styleClass="ui-g" layout="block">
						<h:panelGroup layout="block" style="width: 100%">
							<p:inputTextarea id="expr" value="#{programOptionsBean.program.options.expr}" style="width: 100%" rows="10" widgetVar="expr"
								completeMethod="#{programOptionsBean.suggestExpr}" minQueryLength="100" onkeyup="checkExpr()"/>
							<p:inputText id="exprStatus" readonly="true" style="width: 100%; color: red" value="#{programOptionsBean.exprStatus}"/>
						</h:panelGroup>
						<div class="ui-g-12 ui-md-6 ui-lg-3" style="width: 11em"><h:outputText value="#{bundle.heatMode}"/></div>
						<h:panelGroup styleClass="ui-g-12 ui-md-6 ui-lg-4">
							<div class="ui-g">
								<div style="width: 15em; margin-right: 1em"><h:outputText value="#{bundle.intoFinal}"/></div>
								<div><p:spinner value="#{programBean.program.options.intoFinal}" min="0" size="1"/></div>
							</div>
							<div class="ui-g">
								<div style="width: 15em; margin-right: 1em"><h:outputText value="#{bundle.intoSemiFinal}"/></div>
								<div><p:spinner value="#{programBean.program.options.intoSemiFinal}" min="0" size="1"/></div>
							</div>
						</h:panelGroup>
						<div class="ui-g-12 ui-md-6 ui-lg-3" style="width: 11em"><h:outputText value="#{bundle.childProtection}"/></div>
						<h:panelGroup id="childProtection" styleClass="ui-g-12 ui-md-6 ui-lg-4">
							<div style="width: 15em; margin-right: 1em">
								<p:selectBooleanCheckbox value="#{programBean.program.options.childProtection}">
									<p:ajax update="childProtection" partialSubmit="true"/>
								</p:selectBooleanCheckbox>
							</div>
							<div class="ui-g">
								<div style="width: 15em; margin-right: 1em"><h:outputText value="#{bundle.racesPerDay}"/></div>
								<div><p:spinner value="#{programBean.program.options.racesPerDay}" min="0" size="1" 
										readonly="#{not programBean.program.options.childProtection}"/></div>
							</div>
							<div class="ui-g">
								<div style="width: 15em; margin-right: 1em"><h:outputText value="#{bundle.protectionPeriod}"/></div>
								<div><p:spinner value="#{programBean.program.options.protectionPeriod}" min="0" size="1"
										readonly="#{not programBean.program.options.childProtection}"/></div>
							</div>
						</h:panelGroup>

						<h:panelGroup styleClass="ui-g-12 ui-md-6 ui-lg-3" style="width: 11em">
							<h:outputText value="#{bundle.beginTimes}"/>
						</h:panelGroup>
						<h:panelGroup styleClass="ui-g-12 ui-md-6 ui-lg-4">
							<div class="ui-g">
								<p:dataList var="dayTime" rowIndexVar="rowIndex" value="#{programBean.program.options.dayTimes}">
									<h:outputText value="#{bundle.day} #{rowIndex + 1}"/>
									<p:calendar value="#{programBean.program.options.dayTimes[rowIndex].start}" pattern="HH:mm" timeOnly="true"
										size="8" style="margin-left: 1em"/>
									<p:calendar value="#{programBean.program.options.dayTimes[rowIndex].end}" pattern="HH:mm" timeOnly="true"
										size="8" style="margin-left: 1em"/>
									<h:outputText value="#{bundle.breaks}"/>
									<p:dataList var="break" rowIndexVar="breakIndex" value="#{programBean.program.options.dayTimes[rowIndex].breaks}">
										<h:outputText value="#{bundle.breakBegin}"/>
										<p:calendar value="#{programBean.program.options.dayTimes[rowIndex].breaks[breakIndex].time}" pattern="HH:mm" timeOnly="true" size="8"/>
										<h:outputText value="#{bundle.breakDuration}"/>
										<p:spinner value="#{programBean.program.options.dayTimes[rowIndex].breaks[breakIndex].duration}" min="0" size="1"/>
									</p:dataList>
								</p:dataList>
							</div>
						</h:panelGroup>

						<div class="ui-g">
							<div style="width: 15em; margin-right: 1em"><h:outputText value="#{bundle.timeLag}"/></div>
							<div><p:spinner value="#{programBean.program.options.timeLag}" min="0" size="1"/></div>
						</div>
					</h:panelGroup>
				</p:fieldset>

				<p:panelGrid columns="5" styleClass="ui-panelgrid-blank">
					<p:commandButton value="#{bundle.generateProgram}" action="#{programBean.generateProgram()}"
							process="@form" update="programTable"/>
					<p:commandButton value="#{bundle.checkProgram}" action="#{programBean.checkProgram()}"
							process="@form" update="programTable"/>
					<h:panelGroup>
						<h:outputText value="#{bundle.showTeams}"/>
						<p:selectBooleanCheckbox value="#{programBean.showTeams}" style="margin-left: 5px">
							<p:ajax partialSubmit="true" update="programTable"/>
						</p:selectBooleanCheckbox>
					</h:panelGroup>
					<p:commandButton widgetVar="swapRaces" value="#{bundle.swapRaces}" action="#{programBean.swapRaces()}"
							process="@this programTable" update="programTable" partialSubmit="true"
							onsuccess="PF('swapRaces').disable();"/>
					<p:commandButton id="btnCancel" value="#{messages.backToOverview}"
							action="#{startseiteBean.setMainContent('/announcement/programs.xhtml')}"
							process="@this" partialSubmit="true" update="mainContent"/>
				</p:panelGrid>

				<ui:include src="programOutputTable.xhtml"/>

			</h:form>

			<h:outputScript>PF("swapRaces").disable();</h:outputScript>

		</ui:define>
	</ui:composition>
</html>
