<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<ui:param name="bundle" value="#{messages.bundle('clubs')}"/>

		<div class="ui-g">
			<div class="ui-g-12 ui-md-6 ui-lg-3" style="width: 12em"><h:outputText value="#{bundle.name}"/></div>
			<div class="ui-g-12 ui-md-6 ui-lg-8">
				<p:inputText value="#{club.name}" autocomplete="off" maxlength="255" required="true"
					requiredMessage="#{bundle.format('fieldValidation', bundle.name)}"
					readonly="#{not canSave}" style="width: 98%"/>
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-12 ui-md-6 ui-lg-3" style="width: 12em"><h:outputText value="#{bundle.shortName}"/></div>
			<div class="ui-g-12 ui-md-6 ui-lg-8">
				<p:inputText value="#{club.shortName}" autocomplete="off" maxlength="32"
					readonly="#{not canSave}" style="width: 98%"/>
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-12 ui-md-6 ui-lg-3" style="width: 12em; font-weight: bold;"><h:outputText value="#{bundle.address}"/></div>
			<div style="width: 100%;">
				<ui:param name="address" value="#{club.address}"/>
				<ui:include src="addressArea.xhtml"/>
			</div>
		</div>

	</ui:composition>
</html>
