<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition>
	<p:dataTable id="programTable"
			var="race"
			value="#{programBean.program.races}"
			emptyMessage="#{bundle.noProgram}"
			widgetVar="programTable"
			rowIndexVar="rowIndex"
			selectionMode="multiple" rowKey="#{race.id}"
			selection="#{programBean.selectedRaces}"
			editable="true" editMode="cell" saveOnCellBlur="false">

		<pe:javascript event="cellEditInit" execute="console.warn(PF('programTable'))"/>
		<p:ajax event="cellEdit" listener="#{programBean.onResultUpdate}" partialSubmitFilter="[data-rk] .ui-cell-editing :input" partialSubmit="true"
				update="@form:cancelCommand"/>
		<p:ajax event="cellEditCancel" partialSubmitFilter="[data-rk] .ui-cell-editing :input" partialSubmit="true" onstart="return PF('programTable').jq.find('.ui-cell-editing').length>0"/>

		<p:column>
			<p:cellEditor disabled="#{programBean.program.status != 'running'}">
				<f:facet name="output">
					<p:dataTable var="team" value="#{race.participants}" emptyMessage="" style="width: 100%" reflow="true" styleClass="teamTable">
						<f:facet name="header">
							<h:panelGroup styleClass="#{race.raceType}">
								<h:panelGroup layout="block" styleClass="raceTitle">
									<p:selectBooleanCheckbox style="margin-right: 5px" onchange="programEdit.toggleRaceSelection($(this))" rendered="#{programBean.program.status == 'created'}"/>
									<h:outputText value="#{bundle.race} "/>
									<h:outputText value="#{race.race.number}"/>
									<h:outputText value="#{race.number != null ? '-'.concat(race.number) : null}"/><br/><h:outputText value="#{race.race.boatClass.text} "/>
									<h:outputText value="#{race.race.gender.getAgeFriendlyText(race.race.ageType)} "/>
									<h:outputText value="#{race.race.ageType.text} "/>
									<h:outputText value="#{race.race.distance} m"/>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="raceInfo">
									<h:outputText value="#{race.number}#{not empty race.number ? '. ' : ''}#{race.raceType.text}"/><br /><h:outputText
											value="#{renderBean.renderRaceMode(race)}"/>
								</h:panelGroup>
								<h:panelGroup layout="block" style="text-align: right">#{renderBean.renderStartTime(race.startTime)}</h:panelGroup>
							</h:panelGroup>
						</f:facet>
						<p:column styleClass="numberCol" rendered="#{programBean.showTeams}">
							<h:outputText value="#{team.lane}"/>
						</p:column>
						<p:column styleClass="memberCol" rendered="#{programBean.showTeams}">
							<p:dataGrid columns="2" var="member" value="#{team.members}" styleClass="teamMembers ui-panelgrid-blank" layout="grid">
								<h:panelGroup style="text-align: left">
									<h:outputText value="#{member.remark != null ? member.remark : member.user.firstName} "/>
									<h:outputText value="#{member.user.lastName} "/>
									<h:outputText value="#{renderBean.renderAgeGroup(member.user)}"/>
									<h:outputText value="(#{member.user.club.shortNameOrName})" rendered="#{member.user.club.id != team.club.id and member.remark == null}"/>
								</h:panelGroup>
							</p:dataGrid>
						</p:column>
						<p:column styleClass="teamCol" rendered="#{programBean.showTeams}">
							<h:outputText value="#{not empty team.club.shortName ? team.club.shortName : team.club.name}"/>
						</p:column>
					</p:dataTable>
				</f:facet>
				<f:facet name="input">
					<p:orderList var="team" value="#{race.resultParticipants}" controlsLocation="none" converter="javax.faces.Long"
							itemValue="#{team.id}" styleClass="resultEdit">
						<pe:javascript event="reorder" execute="console.warn('reorder')"/>
						<f:facet name="caption">
							<h:outputText value="#{bundle.resultEditMsg}" style="color: red"/>
						</f:facet>
						<p:column styleClass="numberCol" rendered="#{programBean.showTeams}">
							<h:outputText value="#{team.lane}"/>
						</p:column>
						<p:column styleClass="memberCol" rendered="#{programBean.showTeams}">
							<p:dataGrid columns="2" var="member" value="#{team.members}" styleClass="teamMembers ui-panelgrid-blank" layout="grid">
								<h:panelGroup style="text-align: left">
									<h:outputText value="#{member.remark != null ? member.remark : member.user.firstName} "/>
									<h:outputText value="#{member.user.lastName} "/>
									<h:outputText value="#{renderBean.renderAgeGroup(member.user)}"/>
									<h:outputText value="(#{member.user.club.shortNameOrName})" rendered="#{member.user.club.id != team.club.id and member.remark == null}"/>
								</h:panelGroup>
							</p:dataGrid>
						</p:column>
						<p:column styleClass="teamCol" rendered="#{programBean.showTeams}">
							<h:outputText value="#{not empty team.club.shortName ? team.club.shortName : team.club.name}"/>
						</p:column>
					</p:orderList>
					<p:commandButton type="button" value="#{bundle.save}" style="margin: 5px" onclick="programEdit.applyCellEdit()"/>
					<p:commandButton type="button" value="#{bundle.cancel}" style="margin: 5px" onclick="programEdit.cancelCellEdit()"/>
				</f:facet>
			</p:cellEditor>

			<h:outputLink value="#" onclick="return programEdit.gotoRace(#{race.followUpRace.id})"
					style="font-style: italic" rendered="#{race.raceType == 'heat' or race.raceType == 'semiFinal'}">
				<h:outputText value="#{renderBean.renderFollowUpHint(race)}"/>
			</h:outputLink>

			<h:outputScript rendered="#{rowIndex == 0} and programBean.program.status == 'created'}">programEdit.enableSwap();</h:outputScript>

		</p:column>

	</p:dataTable>
	<!--p:contextMenu for="programTable" beforeShow="console.error(this)">
		<p:menuitem value="Ergebnisse eintragen" icon="ui-icon-disk"/>
	</p:contextMenu-->
	<p:remoteCommand action="#{programBean.saveResult()}" name="saveResult" process="@this" onsuccess="PF('confirmResult').hide()"/>
	<p:remoteCommand id="cancelCommand" binding="#{programBean.cancelCommand}" action="#{programBean.cancelResult()}" name="cancelResult" process="@this" onsuccess="PF('confirmResult').hide()"
			update="programTable:@row(0)" rendered="#{programBean.program.races.size() gt 0}"/>
	<p:confirmDialog widgetVar="confirmResult" appendTo="body" header="#{bundle.confirmTitle}" closeOnEscape="true">
		<p:commandButton type="button" value="#{bundle.yes}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
				onclick="saveResult(programEdit.argsToParams(PF('confirmResult').args))"/>
		<p:commandButton type="button" value="#{bundle.cancel}" styleClass="ui-confirmdialog-no ui-state-focus" icon="ui-icon-close"
				onclick="cancelResult(programEdit.argsToParams(PF('confirmResult').args))"/>
	</p:confirmDialog>

</ui:composition>

</html>
