<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="/templates/edit.xhtml">
		<ui:param name="bundle" value="#{messages.bundle('clubs')}"/>
		<ui:param name="title" value="#{messages.bundle('menu').myclub}"/>
		<ui:param name="bean" value="#{myClubBean}"/>
		<ui:param name="searchLink" value="/sections/start.xhtml"/>
		<ui:param name="club" value="#{myClubBean.club}"/>

		<ui:define name="editArea">
			<ui:param name="canSave" value="#{roleBean.inRole('Admin', 'Sportwart')}"/>

			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3" style="width: 8em"><h:outputText value="#{bundle.name}"/></div>
				<div class="ui-g-12 ui-md-6 ui-lg-8">
					<p:inputText value="#{club.name}" autocomplete="off" maxlength="255" required="true"
						requiredMessage="#{bundle.format('fieldValidation', bundle.name)}"
						readonly="#{not canSave}"
						style="width: 98%"/>
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3" style="width: 8em; font-weight: bold;"><h:outputText value="#{bundle.address}"/></div>
				<h:panelGroup layout="block" style="width: 100%;">
					<ui:param name="address" value="#{club.address}"/>
					<ui:param name="addressReqired" value="true"/>
					<ui:include src="addressArea.xhtml"/>
				</h:panelGroup>
			</div>

		</ui:define>
	</ui:decorate>
</html>
