<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="/templates/edit.xhtml">
		<ui:param name="bundle" value="#{messages.bundle('users')}"/>
		<ui:param name="bean" value="#{userBean}"/>
		<ui:param name="searchLink" value="/masterdata/users.xhtml"/>

		<ui:param name="user" value="#{userBean.user}"/>

		<ui:define name="editArea">
			<h:panelGroup layout="block">
				<h:panelGrid columns="2" cellspacing="5">
					<h:outputText value="#{bundle.userId}"/>
					<p:inputText value="#{user.userId}" autocomplete="off" maxlength="32" size="30" readonly="#{user.id != null}" required="true"
						requiredMessage="#{bundle.format('fieldValidation', bundle.userId)}"/>

					<h:outputText value="#{bundle.firstName}"/>
					<p:inputText value="#{user.firstName}" autocomplete="off" maxlength="255" size="30" required="true"
						requiredMessage="#{bundle.format('fieldValidation', bundle.firstName)}"/>

					<h:outputText value="#{bundle.lastName}"/>
					<p:inputText value="#{user.lastName}" autocomplete="off" maxlength="255" size="30" required="true"
						requiredMessage="#{bundle.format('fieldValidation', bundle.lastName)}"/>

					<h:outputText value="#{bundle.email}"/>
					<h:panelGroup>
						<p:inputText value="#{user.email}" autocomplete="off" maxlength="255" size="30"/>
						<p:commandButton value="#{bundle.passwordEmail}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="margin-left: 5px"
							action="#{passwordResetBean.sendPasswortReset(user.id)}"
							process="@this"
							update=":messages"
							disabled="#{user.id == null}"/>
					</h:panelGroup>

					<h:outputText value="#{bundle.locked}" rendered="#{roleBean.inOneOf('Admin') and user.id != null}"/>
					<p:selectBooleanCheckbox value="#{user.locked}" rendered="#{roleBean.inOneOf('Admin') and user.id != null}"/>

					<h:outputText value="#{bundle.club}"/>
					<p:selectOneMenu value="#{userBean.clubId}" validator="#{userBean.validate(component)}"
							validatorMessage="#{bundle.format('fieldValidation', bundle.club)}">
						<f:selectItems value="#{userBean.clubs}" var="club" itemValue="#{club.id}" itemLabel="#{club.name}"/>
					</p:selectOneMenu>

					<h:outputText value="#{bundle.roles}"/>
					<p:selectManyMenu value="#{userBean.selectedRoles}" showCheckbox="true" required="true"
							requiredMessage="#{bundle.format('fieldValidation', bundle.roles)}">
						<f:selectItems value="#{roleBean.roles}" var="role" itemValue="#{role.id}" itemLabel="#{role.role}"/>
					</p:selectManyMenu>

				</h:panelGrid>
			</h:panelGroup>
		</ui:define>
	</ui:decorate>
</html>
