<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/search.xhtml">
		<ui:param name="uploadBean" value="#{searchBean.uploadBean}"/>
		<ui:param name="bundle" value="#{messages.bundle('registrations')}"/>
		<ui:param name="typ" value="org.planner.eo.Registration"/>
		<ui:param name="bearbeitenLink" value="/announcement/registrationEdit.xhtml"/>
		<ui:param name="editBean" value="#{registrationBean}"/>
		<ui:param name="renderNewButton" value="false"/>
		<ui:param name="renderCopyButton" value="false"/>
		<ui:param name="renderImportPanel" value="false"/>

		<ui:define name="addRowButtons">
			<p:commandButton icon="ui-icon-mail-closed" title="#{bundle.submit}"
					action="#{registrationBean.submitRegistration(item)}"
					process="@this"
					update="suchErgebnisTable"
					rendered="#{item.status == 'created' and item['club.name'] == registrationBean.loggedInUser.club.name}"/>
		</ui:define>
	</ui:composition>
</html>
