<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head />
<body>
	<ui:composition>
		<p:dialog widgetVar="loginDlg" id="loginDlg" header="#{messages.loginTitle}" showEffect="clip" hideEffect="clip"
				responsive="true" draggable="false" modal="true" closable="false" resizable="false" appendTo="body"
				onShow="PF('loginDlg').initPosition(); message()">
			<h:panelGroup layout="block" styleClass="loginError loginNoUser loginMessage" />
			<p:panelGrid cellpadding="5" cellspacing="10" styleClass="loginTable">
				<p:row>
					<p:column>
						<h:outputText value="#{messages.loginName}"/>
					</p:column>
					<p:column><input type="text" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" autocomplete="off" onkeydown="if (event.keyCode == 13) sendLogin('#{component.namingContainer.id}')"/></p:column>
				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{messages.loginPass}"/>
					</p:column>
					<p:column><input type="password" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" onkeydown="if (event.keyCode == 13) sendLogin('#{component.namingContainer.id}')"/></p:column>
				</p:row>
				<p:row>
					<p:column colspan="2"
						style="text-align: right"><a href="passwordreset" class="passwordRecovery" onclick="sendRecovery(); return false"><h:outputText value="#{messages.loginRecovery}"/></a></p:column>
				</p:row>
			</p:panelGrid>
			<h:panelGroup layout="block" style="width: 100%; text-align: center"><button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left ui-confirmdialog-yes" onclick="sendLogin('#{component.namingContainer.id}'); return false"><span class="ui-button-icon-left ui-icon ui-c ui-icon-check"></span><span class="ui-button-text ui-c">#{messages.loginSubmit}</span></button></h:panelGroup>
		</p:dialog>
		<h:outputScript>initLoginDialog()</h:outputScript>
	</ui:composition>
</body>
</html>
