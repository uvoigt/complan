<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head />
<h:body>
	<h:form style="text-align: center">
		<p:commandButton
			value="#{messages['header.logout']}"
			action="#{startseiteBean.logout()}"
			style="border: none; border-radius: 5px; background-color: black; color: white; cursor: pointer;"
			immediate="true"
			onsuccess="location.replace('#{facesContext.externalContext.request.contextPath}/index.xhtml')"/>
	</h:form>
	<h:outputText value="Message:#{pfExceptionHandler.message}" rendered="#{pfExceptionHandler.message != null}"/>
	<h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false"/>
</h:body>
</html>
