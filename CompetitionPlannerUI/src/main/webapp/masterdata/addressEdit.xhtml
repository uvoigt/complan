<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/edit.xhtml">
		<ui:param name="bundle" value="#{messages.bundle('addresses')}"/>
		<ui:param name="bean" value="#{addressBean}"/>
		<ui:param name="searchLink" value="/masterdata/addresses.xhtml"/>
		<ui:param name="address" value="#{addressBean.address}"/>

		<ui:define name="editArea">
			<h:panelGroup layout="block">
				<h:panelGrid columns="2" cellspacing="5">
					<h:outputText value="#{bundle.country}"/>
					<p:selectOneMenu value="#{address.country}">
						<f:selectItems value="#{addressBean.countries}" var="country" itemValue="country.id" itemLabel="country.name"/>
					</p:selectOneMenu>

					<h:outputText value="#{bundle.city}"/>
					<p:selectOneMenu value="#{address.city}">
						<f:selectItems value="#{addressBean.cities}" var="city" itemValue="city.id" itemLabel="city.name"/>
					</p:selectOneMenu>

					<h:outputText value="#{bundle.postCode}"/>
					<p:inputText value="#{address.postCode}" autocomplete="off" maxlength="10" size="10" required="true"
						requiredMessage="#{bundle.format('fieldValidation', bundle.description)}"/>
				</h:panelGrid>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</html>
