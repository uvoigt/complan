<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/title.xhtml">
		<ui:define name="content">

			<ui:param name="canSave" value="#{true}"/>

			<h:form id="editForm">

				<p:hotkey bind="esc" action="#{startseiteBean.setMainContent(searchLink)}" process="@this" update=":mainContent"/>
				<ui:insert name="editArea"/>

				<h:panelGroup layout="block" style="padding-top: 1em;">
					<p:commandButton value="#{messages.save}" id="btnSave" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
						style="margin-right: 0.5em;"
						action="#{bean.save(searchLink)}"
						process="@form"
						update=":messages :mainContent #{addToUpdate}"
						rendered="#{canSave}"/>
					<p:commandButton value="#{messages.cancel}" styleClass="ui-confirmdialog-no ui-state-focus" icon="ui-icon-close"
						action="#{startseiteBean.setMainContent(searchLink)}"
						process="@this"
						update=":messages :mainContent"/>
					<p:defaultCommand target="btnSave" />
				</h:panelGroup>

				<h:outputScript rendered="#{not empty facesContext.messageList}">
					setTimeout(function() {
						$(".ui-layout-unit-content").eq(1).scrollTop(0);
					}, 100);
				</h:outputScript>

			</h:form>
		</ui:define>
	</ui:composition>
</html>
