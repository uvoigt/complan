<h1>Mein Profil</h1>

<p>
Auf dieser Seite können Sie Ihre Benutzerdaten und Ihr Kennwort ändern. Wenn Sie das Kennwort leer lassen,
bleibt das derzeitige Kennwort unverändert.
</p>
<p>
Ihren Anmeldenamen, die Vereins- und Benutzerrollenzugehörigkeit können nur durch einen Administrator geändert werden.
</p>
