<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/edit.xhtml">
		<ui:param name="roleSuffix" value="roles"/>
		<ui:param name="bundle" value="#{messages.bundle('roles')}"/>
		<ui:param name="bean" value="#{roleBean}"/>
		<ui:param name="searchLink" value="/masterdata/roles.xhtml"/>
		<ui:param name="role" value="#{roleBean.role}"/>

		<ui:define name="editArea">

			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3" style="width: 10em"><h:outputText value="#{bundle.role}"/></div>
				<div class="ui-g-12 ui-md-6 ui-lg-8">
					<p:inputText value="#{role.role}" autocomplete="off" maxlength="255" required="true"
						requiredMessage="#{bundle.format('fieldValidation', bundle.role)}"/>
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3" style="width: 10em"><h:outputText value="#{bundle.description}"/></div>
				<div class="ui-g-12 ui-md-6 ui-lg-8">
					<p:inputText value="#{role.description}" autocomplete="off" maxlength="255" required="true"
						requiredMessage="#{bundle.format('fieldValidation', bundle.description)}"
						style="width: 98%"/>
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3" style="width: 10em"><h:outputText value="#{bundle.internal}"/></div>
				<div class="ui-g-12 ui-md-6 ui-lg-8">
					<p:selectBooleanCheckbox value="#{role.internal}" />
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3" style="width: 10em"><h:outputText value="#{bundle.roles}"/></div>
				<div class="ui-g-12 ui-md-6 ui-lg-8">
					<p:pickList value="#{roleBean.model}" var="r" itemLabel="#{r.role}" itemValue="#{r.id}" converter="#{roleConverter}"
						responsive="true" showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"/>
				</div>
			</div>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-3" style="width: 10em"><h:outputText value="#{bundle.users}"/></div>
				<div class="ui-g-12 ui-md-6 ui-lg-8">
					<p:inplace>
						<f:facet name="output">#{bundle.showUsers}</f:facet>
						<f:facet name="input">
							<p:dataList value="#{roleBean.users}" lazy="true" var="user" emptyMessage="#{bundle.emptyMsg}">
								#{user.firstName} #{user.lastName}
							</p:dataList>
						</f:facet>
					</p:inplace>
				</div>
			</div>
			
		</ui:define>
	</ui:composition>
</html>
